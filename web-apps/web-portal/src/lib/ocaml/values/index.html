<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>OCaml Values</h1>

    <div id="value-integer" class="value-container">
      <span> Integer </span>
    </div>

    <div id="value-float" class="value-container">
      <span> Float </span>
    </div>
    
    
    <div id="value-character" class="value-container">
      <span> Character </span>
    </div>
    
    
    <div id="value-string" class="value-container">
      <span> String </span>
    </div>
    
    
    <div id="value-tuple" class="value-container">
      <span> Tuple </span>
    </div>
    
    
    <div id="value-record" class="value-container">
      <span> Record </span>
    </div>
    
    
    <div id="value-array" class="value-container">
      <span> Array </span>
    </div>
    
    
    <div id="value-variant" class="value-container">
      <span> Variant </span>
    </div>

    <div id="value-function" class="value-container">
      <span> Function </span>
    </div>

    <div id="value-object" class="value-container">
      <span> Object </span>
    </div>

</html>
