<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 class="heading">OCaml Names</h1>

    <div id="name-value" class="name-container">
      <span> Value </span>
    </div>

    <div id="name-value-constructor" class="name-container">
      <span> Value Constructor </span>
    </div>

    <div id="name-exception-constructor" class="name-container">
      <span> Exception Constructor </span>
    </div>

    <div id="name-label" class="name-container">
      <span> Label </span>
    </div>

    <div id="name-polymorphic-variant-tag" class="name-container">
      <span> Polymorphic Variant Tag </span>
    </div>

    <div id="name-type-constructor" class="name-container">
      <span> Type Constructor </span>
    </div>

    <div id="name-record-field" class="name-container">
      <span> Record Field </span>
    </div>

    <div id="name-class" class="name-container">
      <span> Class </span>
    </div>

    <div id="name-method" class="name-container">
      <span> Method </span>
    </div>

    <div id="name-instance-variable" class="name-container">
      <span> Instance Variable </span>
    </div>

    <div id="name-module" class="name-container">
      <span> Module </span>
    </div>

    <div id="name-module-type" class="name-container">
      <span> Module Type </span>
    </div>
    
  </body>
</html>
