<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poly/ML</title>
  </head>
  <body>
    <script>
      function initApp() {
	
	  const polySite = document.createElement('div');
	  polySite.id = "poly-site";
	  document.body.append(polySite);
	  
	  polyApp = Elm.Main.init({ node: polySite});
	  
      }
    </script>
    <script id="site-loader" type="text/javascript" onload="initApp()" src="site.js"></script>
  </body>
</html>
